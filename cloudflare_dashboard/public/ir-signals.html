<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IR Signal Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-card {
            background: #f0f4ff;
            padding: 15px 25px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-top: 5px;
        }

        .device-ip {
            margin-top: 15px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
        }

        .device-ip label {
            display: block;
            font-size: 12px;
            color: #856404;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .device-ip input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffc107;
            border-radius: 5px;
            font-size: 14px;
        }

        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .signal-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .signal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .signal-card.learned {
            border-color: #28a745;
        }

        .signal-card.unlearned {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .signal-id {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .signal-card.unlearned .signal-id {
            background: #999;
        }

        .signal-status {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-learned {
            background: #d4edda;
            color: #155724;
        }

        .status-empty {
            background: #f8d7da;
            color: #721c24;
        }

        .signal-name {
            margin-bottom: 15px;
        }

        .signal-name input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .signal-name input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .signal-name input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .signal-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            line-height: 1.6;
        }

        .signal-info div {
            margin-bottom: 5px;
        }

        .signal-info strong {
            color: #667eea;
            min-width: 80px;
            display: inline-block;
        }

        .signal-actions {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-test {
            background: #667eea;
            color: white;
        }

        .btn-test:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }

        .success-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .btn-refresh {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-refresh:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì° IR Signal Manager</h1>
            <p style="color: #666; margin-top: 10px;">Manage your learned infrared remote control signals</p>
            
            <div class="device-ip">
                <label for="deviceIp">ESP32 Device IP Address</label>
                <input type="text" id="deviceIp" placeholder="192.168.1.100" value="">
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Total Signals</div>
                    <div class="stat-value" id="totalSignals">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Learned</div>
                    <div class="stat-value" id="learnedCount">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Available</div>
                    <div class="stat-value" id="availableCount">-</div>
                </div>
            </div>
            
            <button class="btn-refresh" onclick="loadSignals()">üîÑ Refresh Signals</button>
        </header>

        <div id="loading" class="loading">Loading signals...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="signalsGrid" class="signals-grid"></div>
    </div>

    <script>
        let deviceIp = localStorage.getItem('esp32_ip') || '';
        document.getElementById('deviceIp').value = deviceIp;
        
        document.getElementById('deviceIp').addEventListener('change', (e) => {
            deviceIp = e.target.value;
            localStorage.setItem('esp32_ip', deviceIp);
            loadSignals();
        });

        async function loadSignals() {
            if (!deviceIp) {
                showError('Please enter the ESP32 device IP address');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('signalsGrid').innerHTML = '';

            try {
                const response = await fetch(`http://${deviceIp}/api/signals`);
                if (!response.ok) throw new Error('Failed to fetch signals');
                
                const data = await response.json();
                
                document.getElementById('totalSignals').textContent = data.total;
                document.getElementById('learnedCount').textContent = data.learned;
                document.getElementById('availableCount').textContent = data.total - data.learned;
                document.getElementById('loading').style.display = 'none';
                
                renderSignals(data.signals);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError(`Error: ${error.message}. Make sure the ESP32 is connected and the IP address is correct.`);
            }
        }

        function renderSignals(signals) {
            const grid = document.getElementById('signalsGrid');
            grid.innerHTML = '';

            signals.forEach(signal => {
                const card = document.createElement('div');
                card.className = `signal-card ${signal.learned ? 'learned' : 'unlearned'}`;
                
                card.innerHTML = `
                    <div class="signal-header">
                        <div class="signal-id">I${signal.id}</div>
                        <div class="signal-status ${signal.learned ? 'status-learned' : 'status-empty'}">
                            ${signal.learned ? '‚úì Learned' : 'Empty'}
                        </div>
                    </div>
                    
                    <div class="signal-name">
                        <input type="text" 
                               value="${signal.name}" 
                               data-index="${signal.index}"
                               placeholder="Signal Name"
                               ${!signal.learned ? 'disabled' : ''}>
                    </div>
                    
                    ${signal.learned ? `
                        <div class="signal-info">
                            <div><strong>Protocol:</strong> ${signal.protocol}</div>
                            <div><strong>Value:</strong> 0x${signal.value}</div>
                            <div><strong>Bits:</strong> ${signal.bits}</div>
                        </div>
                    ` : '<div class="signal-info">This signal has not been learned yet. Use the IR learning screen on your device to capture it.</div>'}
                    
                    <div class="signal-actions">
                        <button class="btn-save" 
                                onclick="saveSignalName(${signal.index})"
                                ${!signal.learned ? 'disabled' : ''}>
                            üíæ Save Name
                        </button>
                        <button class="btn-test" 
                                onclick="testSignal(${signal.index})"
                                ${!signal.learned ? 'disabled' : ''}>
                            ‚ñ∂Ô∏è Test
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        async function saveSignalName(index) {
            const input = document.querySelector(`input[data-index="${index}"]`);
            const newName = input.value.trim();
            
            if (!newName) {
                alert('Signal name cannot be empty');
                return;
            }

            try {
                const response = await fetch(`http://${deviceIp}/api/signals/update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ index, name: newName })
                });

                if (!response.ok) throw new Error('Failed to update signal name');
                
                const result = await response.json();
                showToast(`‚úì Signal I${index + 1} renamed to "${result.name}"`);
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function testSignal(index) {
            try {
                const response = await fetch(`http://${deviceIp}/api/signals/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ index })
                });

                if (!response.ok) throw new Error('Failed to send signal');
                
                showToast(`‚úì Signal I${index + 1} sent successfully`);
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'success-toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Load signals on page load if IP is saved
        if (deviceIp) {
            loadSignals();
        }
    </script>
</body>
</html>
